
name: Docker CI (Build, Test, Optional Push)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # allow manual runs

jobs:
  build-test:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # needed if pushing to GHCR
      id-token: write   # for OIDC (optional)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: final
          push: false
          tags: |
            ghcr.io/${{ github.repository_owner }}/your-repo:ci-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max

      - name: Load image to Docker (for running tests)
        run: |
          docker build \
            --target final \
            -t app-ci:${{ github.sha }} \
            .

      - name: Run tests inside container
        run: |
          # Optional: run tests by mounting the repo and using the runtime image
          docker run --rm \
            -v "$PWD":/app \
            -w /app \
            app-ci:${{ github.sha }} \
            pytest -q

  # Optional: push to GitHub Container Registry (GHCR) or Docker Hub
  push-image:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # only push from main

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push (GHCR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: final
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/your-repo:latest
            ghcr.io/${{ github.repository_owner }}/your-repo:${{ github.sha }}
